<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
// function addPoint(lat, lon, count, radius, color)


var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

var lat = 100,
    lon = 75,
    // Radii of the white glow.
    innerRadius = 10,
    outerRadius = 15,
    // Radius of the entire circle.
    radius = 20;

// we will create multiple gradients with different colors to represent different intensities
var gradient1 = ctx.createRadialGradient(lat, lon, innerRadius, lat, lon, outerRadius);
gradient1.addColorStop(0, 'white');
gradient1.addColorStop(1, 'red');
var gradient2 = ctx.createRadialGradient(lat, lon, innerRadius, lat, lon, outerRadius);
gradient2.addColorStop(0, 'yellow');
gradient2.addColorStop(0.5, 'orange');
gradient2.addColorStop(1, 'blue');

ctx.arc(lat, lon, radius, 0, 2 * Math.PI);

ctx.fillStyle = gradient2;
ctx.fill();


</script>

</body>
</html>
