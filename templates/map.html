<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS (maxCDN bootstrap) -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="static/css/style.css">
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
            #wrapper {
                position: relative;
            }
            #map-overlay {
                position: absolute; 
                top: 10px; 
                left: 10px; 
                z-index: 99;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="map-canvas"></div>
            <div id="map-overlay">
                <img src="static/assets/splash.png" width=100 height=100>
            </div>
        </div>
        <!-- Include jQuery, bootstrap, and gmaps JS plugins -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script 
            type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwN_pF4DPweCGt22czffxS1Gi_doKJaKU"></script>
        <script src="static/js/map/main.js" type="text/javascript"></script>
    </body>
</html>
